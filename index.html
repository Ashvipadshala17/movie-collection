<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Collection</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Movies Collection</h1>
        <div class="movies-list">
            <h2>Movie List:</h2>
            <ul id="movies-list">
                <!-- Movies will be dynamically added here -->
            </ul>
        </div>

        <div class="movie-actions">
            <button id="add-movie">Add Movie</button>
            <button id="list-sci-fi">List Sci-Fi Movies</button>
            <button id="find-highest-rated">Find Highest Rated Movie</button>
            <button id="list-movie-titles">List Movie Titles</button>
            <button id="movies-after-2010">Movies After 2010</button>
        </div>

        <div class="output">
            <h2>Output:</h2>
            <p id="output"></p>
        </div>
    </div>

    <script src="1.js"></script>
</body>
</html>
